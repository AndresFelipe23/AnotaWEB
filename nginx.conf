# nginx.conf - AnotaWEB (Frontend React)
# Puerto 5002 (5000, 5001 en uso)

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  server {
    listen 5002;
    server_name localhost;
    root /cloudclusters/AnotaWEB/dist;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Frontend SPA - rutas a index.html
    location / {
      try_files $uri $uri/ /index.html;
      add_header Cache-Control "no-cache";
    }

    # Cache para assets est√°ticos (JS, CSS)
    location ~* \.(js|css|ico|png|jpg|jpeg|gif|svg|woff|woff2)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    # Health check
    location /health {
      access_log off;
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }
  }
}
