# Agregar este bloque al nginx principal (puerto 80) para que anota.click sirva la app Anota
# Ubicación típica: /etc/nginx/sites-available/ o dentro de http{} en nginx.conf

server {
    listen 80;
    server_name anota.click www.anota.click;
    root /cloudclusters/AnotaWEB/dist;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    location ~* \.(js|css|ico|png|jpg|jpeg|gif|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
